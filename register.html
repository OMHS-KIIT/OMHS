<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Personal Details</li>
    <li>Health Profile</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="email" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" onclick="ValidateEmail(email);CheckPassword(pass)" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <input type="text" name="fname"  placeholder="First Name" required/> 
    <input type="text" name="lname" placeholder="Last Name" required>
    <input type="number" name="age" min="0" placeholder="Age" required/>
    <div class="form-group">
        <select class="form-control" id="Gender">
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
</div>
    <input type="tel" name="contact" placeholder="Contact" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" onclick="formValidation();"  />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Health Profile</h2>
  <div class="form-group">
        <select class="form-control" id="bloodgroup">
            <option value="" disabled selected>Blood group</option>
            <option value="A+ve">A+ve</option>
            <option value="A-ve">A-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="AB+ve">AB+ve</option>
            <option value="AB-ve">AB-ve</option>
            <option value="O+ve">O+ve</option>
            <option value="O-ve">O-ve</option>
        </select>
</div><!--drop down-->
    <table>
        <tr>
            <td><input type="number" name="height" min="1" step="1" max="10" placeholder="Height(foot)" style="width: 300px;"/></td>
            <td><input type="number" name="height" min="1" step="1" max="11" placeholder="Height(inch)" style="width: 300px;"/></td>
        </tr>
    </table>
    <input type="number" name="weight" min="1" placeholder="Weight(kg)" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" /> 
  </fieldset>
</form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="js/form-validation.js"></script>
